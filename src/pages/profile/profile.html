<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      TheFriendZone
    </ion-title>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h6>Let's Get Started</h6>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> email</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Location</ion-label>
      <ion-input type="text" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Select One">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Age Range</ion-label>
      <ion-select placeholder="Select One">
        <ion-option value="18-24">18-24</ion-option>
        <ion-option value="25-29">25-29</ion-option>
        <ion-option value="30-39">30-39</ion-option>
        <ion-option value="40-50">40-50</ion-option>
        <ion-option value="50+">50+</ion-option>
        <ion-option value="Senior">Senior</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>





</ion-content>
