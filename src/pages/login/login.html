<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      TheFriendZone
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h4>Welcome Back!</h4>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>


  </ion-list>
  <div padding>
    <button block ion-button (click)="login()" item-left>Login</button>
  </div>
  <button block ion-button clear (click)="join()" item-left>Not a Zoner? Sign Up</button>

</ion-content>
