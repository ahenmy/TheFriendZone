<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      TheFriendZone
    </ion-title>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h6>Hi!</h6><br> <h4>Lets Get in the Zone!</h4>
  <br>
  <button ion-button clear (click)="zonebox()">You have Zonebox Messages!</button>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <h2 (click)="story1()">Friendship Article</h2>
      <p>December 5, 2019</p>
    </ion-item>
    <img (click)="story1()" src="assets/imgs/Friends.JPG">

    <ion-card-content (click)="story1()">
      <p>"Friendships can prove to be more important than romantic reilationships... e pluribus unum pluralbus e"
        e pluribus unum pluralbus e pluribus unum pluralbus e pluribus unum pluralbus e pluribus unum pluralbus"
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <div>
    <button ion-button clear (click)="articles()">More Articles</button>
  </div>
  <button ion-button clear (click)="counselors()" item-left>Check out Counselor Pages</button>
  <div>
    <button ion-button clear (click)="boards()" item-left>Popular Message Board Posts</button>
  </div>

</ion-content>
